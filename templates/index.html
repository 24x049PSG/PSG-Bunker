<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSG Bunker - Student Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">B</div>
                <h1>PSG Bunker</h1>
                <p style="color: #888; margin-bottom: 2rem;">Enhanced Subject Status Display</p>
            </div>

            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="rollno">Roll Number</label>
                    <input type="text" id="rollno" name="rollno" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="w-100">Login</button>
            </form>

            <footer>
                <p>Â© 2025 PSG Bunker</p>
                <p>Developed by Manu Sanjay (24I434)</p>
            </footer>
        </div>
    </div>

    <script>
        document.getElementById('rollno').focus();

        document.querySelector('form').addEventListener('submit', function(e) {
            const rollno = document.getElementById('rollno').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!rollno || !password) {
                e.preventDefault();
                alert('Please enter both roll number and password');
                return false;
            }

            const btn = document.querySelector('button');
            btn.textContent = 'Logging in...';
            btn.disabled = true;
        });
    </script>
</body>
</html>
