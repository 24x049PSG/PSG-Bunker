<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSG Bunker - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">ðŸŽ“</div>
                <h1>PSG Bunker</h1>
                <p>Attendance & CGPA Tracker for PSG Tech</p>
            </div>

            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/login" id="loginForm">
                <div class="form-group">
                    <label for="rollno">Roll Number:</label>
                    <input type="text" id="rollno" name="rollno" required 
                           placeholder="Enter your roll number" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password" autocomplete="current-password">
                </div>

                <button type="submit" class="w-100">
                    <span id="loginText">Login to PSG eCampus</span>
                    <span id="loadingText" class="hidden">
                        <span class="loading"></span> Logging in...
                    </span>
                </button>
            </form>
        </div>

        <footer>
            <p>Manu Sanjay BTech IT PSG TECH</p>
            <p>Â© 2025 PSG College of Technology</p>
        </footer>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const loginText = document.getElementById('loginText');
            const loadingText = document.getElementById('loadingText');

            loginText.classList.add('hidden');
            loadingText.classList.remove('hidden');
        });
    </script>
</body>
</html>
