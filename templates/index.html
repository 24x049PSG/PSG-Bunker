<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSG Bunker</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      animation: fadeIn 1s ease-in;
    }

    .login-box, .menu-box, .content-box {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      animation: slideUp 0.5s ease-in-out;
    }

    .login-box input, .login-box button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box button {
      background: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .menu-box button {
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      background: #292929;
      border: none;
      border-radius: 20px;
      color: #f1f1f1;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      font-weight: bold;
    }

    .menu-box button:hover {
      background: #383838;
      transform: scale(1.02);
    }

    .subject-box {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    }

    .green { color: #00ff99; font-weight: bold; }
    .red { color: #ff4c4c; font-weight: bold; }

    .hidden { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2 style="text-align:center;">ðŸŽ“ PSG Bunker</h2>
    <input type="text" id="rollno" placeholder="Roll No" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="menu-box hidden" id="menuBox">
    <button onclick="showAttendance()">View Attendance</button>
    <button onclick="showCGPA()">View CGPA</button>
  </div>

  <div class="content-box hidden" id="attendanceBox">
    <h3 style="text-align:center;">ðŸ“Š Attendance Info</h3>
    <div id="attendanceList"></div>
  </div>

  <div class="content-box hidden" id="cgpaBox">
    <h3 style="text-align:center;">ðŸŽ¯ CGPA Info</h3>
    <p id="cgpaText" style="text-align:center;font-size:18px;"></p>
  </div>

  <script>
    function login() {
      // You can add actual login verification here later
      document.getElementById('loginBox').classList.add('hidden');
      document.getElementById('menuBox').classList.remove('hidden');
    }

    function showAttendance() {
      document.getElementById('cgpaBox').classList.add('hidden');
      document.getElementById('attendanceBox').classList.remove('hidden');
      const container = document.getElementById('attendanceList');
      container.innerHTML = `
        <div class="subject-box">
          <strong>Subject:</strong> Maths<br>
          <strong>Attendance:</strong> <span class="green">82%</span><br>
          <strong>Total Classes:</strong> 40<br>
          <strong>Attended:</strong> 33<br>
          <strong>Status:</strong> <span class="green">Can bunk 3</span>
        </div>
        <div class="subject-box">
          <strong>Subject:</strong> Physics<br>
          <strong>Attendance:</strong> <span class="red">67%</span><br>
          <strong>Total Classes:</strong> 40<br>
          <strong>Attended:</strong> 27<br>
          <strong>Status:</strong> <span class="red">Attend 5</span>
        </div>
      `;
    }

    function showCGPA() {
      document.getElementById('attendanceBox').classList.add('hidden');
      document.getElementById('cgpaBox').classList.remove('hidden');
      document.getElementById('cgpaText').textContent = 'Your CGPA is 8.72';
    }
  </script>
</body>
</html>
