<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSG Bunker Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input, .login-box button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box input {
      background: #2b2b2b;
      color: white;
    }

    .login-box button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: #ff4c4c;
      text-align: center;
      margin-top: 10px;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <form class="login-box" method="POST" action="/login">
    <h2>ðŸŽ“ PSG Bunker</h2>
    <input type="text" name="rollno" placeholder="Roll No" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <footer>
      Â© 2025 PSG Bunker | Developed by Manu Sanjay (24I434) - B.Tech IT, PSG Tech
    </footer>
  </form>
</body>
</html>
